<div class="container">
    <div class="row">
        <div class="col">
            <h2>Counrty wise Data</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-5 mx-auto">
            <div class="formgroup">
                <select name="" id="" #input class="form-control" (change)="updateValue(input.value)">
                    <option value="{{country}}" *ngFor="let country of countrie"> {{country}} </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col home-data">
            <h5>Total Cases </h5>
            <span> {{ totalConfirmCase}} </span>
        </div>
        <div class="col home-data">
            <h5>Total Death</h5>
            <span>{{totalDeathCases}} </span>
        </div>
        <div class="col home-data">
            <h5>Total Recovered</h5>
            <span>{{totalRecovered}} </span>
        </div>
        <div class="col home-data">
            <h5>Total Active </h5>
            <span>{{ totalActive }} </span>
        </div>
    </div>
</div>


<div class="container">
    <h3 class="mt-4">Graphical Representaiton</h3>
</div>

<div class="container">
    <div class="row graph">
        <div class="col-lg-6  col-sm-12">
            <google-chart [type]="chart.pieChart" [options]="chart.options" style="width: 100%;" [height]="chart.height"
                [data]="dataPie"> </google-chart>
        </div>
        <div class="col-lg-6 col-sm-12">
            <google-chart [type]="chart.colChart" [options]="chart.options" style="width: 100%;" [height]="chart.height"
                [data]="dataPie"> </google-chart>
        </div>
    </div>
</div>
